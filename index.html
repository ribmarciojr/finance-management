  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-purple mb-5">

        <a class="navbar-brand" href="#">
          <div class="logo-svg">
            <i class="fa-solid fa-building-columns fa-2xl" ></i>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container " >

      <div class="row"> <!-- row title -->
        <div class="col mb-5">
          <h1 class="display-4" >Registre sua despesa</h1>
        </div>

      </div>
    
      <div class="content" onclick="validation.activeCamp()" >

        <div class="row mb-2 row-md" ><!-- row year/month/day-->
            <div class="col-4 col-md-4 order-3" >
                <select class="form-control " id="ano" onblur="validation.antNullCamp()">
                  <option value="">Ano</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
              </select>
            </div>

            <div class="col-4 col-md-4 order-2">
              <select class="form-control" id="mes" onblur="validation.antNullCamp()">
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
                </select>
            </div>
                  
            <div class="col-4 col-md-4 order-1 ">
                <input type="text" class="form-control"  
                  onblur="validation.antNullCamp()"
                placeholder="Dia" id="dia" />
            </div>
        </div>
          
      

        <div class="row mb-2" ><!-- row tipo-->
        
          <div class="col-12 col-md-12 ">
            <select class="form-control" id="tipo" onblur="validation.antNullCamp()">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row mb-2 row-md"><!-- row description-->        
          
          <div class="col-12 d-flex ">
              <input type="text" class="form-control" placeholder="Descrição" id="descricao" onblur="validation.antNullCamp()"   />
              
          </div>
          
        </div>

        <div class="row"> <!-- Value/Button-->

          <div class="col-5 ">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="text" class="form-control " placeholder="Valor" id="valor" onblur="validation.antNullCamp()"/>
            </div>
            
          </div>

          <div class="col-3 offset-4 d-flex justify-content-end">
            <button type="button" class="btn bg-purple " onclick="cadastrarDespesa()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

    </div><!--Fim do Container-->

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modalColor">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modalNotation">
          </div>
          <div class="modal-footer">
            <button type="button" id="modalButton"data-dismiss="modal">Voltar</button>
          </div>
        </div>
      </div>
    </div>

    
      

  </body>	

</html>
